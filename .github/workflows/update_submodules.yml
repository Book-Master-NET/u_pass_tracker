name: Update Submodules

on:
  schedule:
    - cron: "0 */5 * * *"   # cada 5 horas
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout super-repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOOK_MASTER_NET_GITHUB_APP_ID }}
          private_key: ${{ secrets.BOOK_MASTER_NET_GITHUB_APP_PRIVATE_KEY }}
          installation_retrieval_mode: repository
          installation_retrieval_payload: ${{ github.repository }}

      - name: Re-checkout with App Token
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          submodules: recursive
          fetch-depth: 0

      - name: Configure Git with App identity
        run: |
          git config user.name "submodule-bot[app]"
          git config user.email "submodule-bot[app]@users.noreply.github.com"
          git config --global url."https://${{ steps.app-token.outputs.token }}@github.com/${{ github.repository_owner }}/".insteadOf "https://github.com/${{ github.repository_owner }}/"

      - name: Update submodules
        run: |
          set -e
          echo "Current submodules:"
          git submodule status
          git submodule update --remote --merge --progress
          echo "Updated submodules:"
          git submodule status
          git status

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request instead of direct push
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update submodules [skip ci]"
          title: "ðŸ¤– Auto-update submodules"
          body: |
            ## ðŸ“¦ Submodule Updates
            
            This PR contains automatic updates to the following submodules:
            
            - Updates detected at: ${{ github.event.head_commit.timestamp }}
            - Triggered by: ${{ github.event_name }}
            
            ---
            *Created automatically by GitHub App bot.*
          branch: chore/update-submodules-${{ github.run_number }}
          delete-branch: true
          reviewers: |
            remr11
          assignees: remr11
